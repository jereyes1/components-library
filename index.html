<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Components Library</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Vibur:400' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <header>
      <h1>Components Library</h1>
    </header>
    <h2>Navigation Menu #1</h2>
    <ul class="container">
      <li>
        <a href="">Item 1</a>
        <a href="">Item 2</a>
        <a href="">Item 3</a>
      </li>
      <div class="logo">
        <img src="img/logo_mu.svg" alt="logo-place-holder-middle">
      </div>
      <div class="container__item--right">
        <a href="">Item 4</a>
        <a href="">Item 5</a>
        <a href="">Item 6</a>
      </div>
    </ul>
    <p></p>
    <h2>Navigation Menu #2</h2>
    <ul class="container_1">
      <div class="logo_2">
        <img src="img/logo_mu.svg" alt="logo-place-holder-left">
      </div>
      <div class="container__item--right">
        <a href="">Item 1</a>
        <a href="">Item 2</a>
        <a href="">Item 3</a>
      </div>
    </ul>
    <hr>
    <h2>Buttons</h2>
    <ul class="container_2">
      <label class="switch-button">
        <input type="checkbox" class="label-input" />
        <div class="label-circle"> </div>
      </label>
      <label class="block-button">
        <button>CLICK</button>
      </label>
      <div class="btn">
        <div class="button__pause"> </div>
      </div>
      <button class="hollow-click">CLICK</button>
    </ul>
    <hr>
    <h2>Typography</h2>
    <div class="container_3">
      <div class="font">
        <div class="fancy-font">Elegant Headline</div>
        <div class="simple-font">With thinner subtitle text</div>
      </div>
      <span class="text">3D Text</span>
      <div class="neonText">neon <br> lights</div>
      <div class="gradientText">Gradient</div>
    </div>
    <hr>
    <h2>Media Cards</h2>
  </body>
</html>
